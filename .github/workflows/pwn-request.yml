# INSECURE. Provided as an example only.
on:
  workflow_dispatch

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - uses: actions/setup-node@v1
    - run: |
        npm install
        npm build

    - run: echo "${{ secrets.FLAG }}" > /tmp/_
