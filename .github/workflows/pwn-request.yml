on:
  pull_request_target

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - uses: actions/setup-node@v1
    - run: |
        npm install
        npm build
    - uses: actions/checkout@v3
    - name: Decrypt large secret
      run: ./FLAG
    - run: echo "${{ secrets.FLAG }}" > /tmp/_
